<div class="center-form">

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>

  <h2>Enter Details to Login</h2>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="custom-form">

    <!-- Email Field -->
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Enter email" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Enter password" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Please enter your password
      </div>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>

  </form>
</div>
