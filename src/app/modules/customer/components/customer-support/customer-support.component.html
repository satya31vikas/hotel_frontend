<div class="center-form">
  <h2>Customer Support</h2>
  <p><strong>Hotel Name:</strong> DreamStay Hotel</p>
  <p><strong>Email:</strong> support&#64;dreamstay.com</p>
  <p><strong>Helpline:</strong> +91 9876543210</p>

  <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" [(ngModel)]="customerName" name="customerName" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" [(ngModel)]="rating" name="rating" min="1" max="5" required />

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" [(ngModel)]="feedbackText" name="feedbackText" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
