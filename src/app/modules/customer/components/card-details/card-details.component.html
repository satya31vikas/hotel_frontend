<div class="card-form-container">
  <h2>Enter {{ cardType | titlecase }} Card Details</h2>
  <p class="amount-text">Amount: â‚¹{{ amount }}</p>

  <form (ngSubmit)="submitPayment()" #cardForm="ngForm">
    <div class="form-group">
      <label>Card Number</label>
      <input
        type="text"
        maxlength="19"
        [(ngModel)]="cardNumber"
        name="cardNumber"
        required
        (input)="formatCardNumber()"
        placeholder="xxxx-xxxx-xxxx-xxxx"
      />
      <div class="error" *ngIf="!isCardValid()">Card number must be 16 digits with hyphens</div>
    </div>

    <div class="form-group">
      <label>Card Holder Name</label>
      <input type="text" [(ngModel)]="cardHolder" name="cardHolder" required />
    </div>

    <div class="form-group">
        <label>Expiry Date</label>
        <input
            type="month"
            [(ngModel)]="expiry"
            name="expiry"
            required
        />
        <div class="error" *ngIf="expiry && !isExpiryValid()">
            Expiry date must be current or in the future.
        </div>
        </div>


    <div class="form-group">
      <label>CVV</label>
      <input
        type="password"
        maxlength="3"
        pattern="[0-9]{3}"
        [(ngModel)]="cvv"
        name="cvv"
        required
      />
    </div>

    <button type="submit" class="pay-btn" [disabled]="!isFormValid()">Make Payment</button>
  </form>
</div>
