<!-- Top Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
    <span class="logo-text">DreamStay</span>
  </div>

  <div class="navbar-right">
    <!-- Guest View -->
    <ng-container *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
      <a routerLink="/register">Register</a>
      <a routerLink="/">Login</a>
    </ng-container>

    <!-- Admin View -->
    <ng-container *ngIf="isAdminLoggedIn">
      <a routerLink="/admin/room">Post Room</a>
      <a routerLink="/admin/dashboard">Rooms</a>
      <a routerLink="/admin/reservations">Reservations</a>
      <a routerLink="/admin/feedbacks" class="nav-link">Customer Feedbacks</a>
      <a (click)="logout()">Logout</a>
    </ng-container>

    <!-- Customer View -->
    <ng-container *ngIf="isCustomerLoggedIn">
      <a routerLink="/customer/rooms">Rooms</a>
      <a routerLink="/customer/bookings">Bookings</a>
      <a routerLink="/customer/support">Customer Support</a>
      <a (click)="logout()">Logout</a>
    </ng-container>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
